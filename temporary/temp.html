<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            width: 550px;
            background-color: beige;
            margin: 50px auto;
        }
        .skills {
            border: 5px solid rgba(175, 132, 13, 0.795);
            background-color: cadetblue;
            margin: 7px 0;
        }
        .skills p {
            display: inline-block;
        }
        .box{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color:#999;
            display: inline-block;
            /* box-shadow: 4px 4px #999 4px; */
            animation-name: background_aqua;
            animation-fill-mode: forwards;            /* animation-duration: .5s; */
            /* animation-delay: 1s; */
        }
        .box2 {
            animation-delay: .3s;
        }
        .box3 {
            animation-delay: .6s;
        }
        .box4 {
            animation-delay: .9s;
        }
        .box5 {
            animation-delay: 1.2s;
        }
        .box6 {
            animation-delay: 1.6s;
        }
        @keyframes background_aqua {
            to {background-color: rgb(0, 204, 255);}
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

    <section class="skills">
        <p class="p">MS Word</p>
        <div class="box"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </section>
    
    <section class="skills">
        <p class="p">MS Excel</p>
        <div class="box"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </section>

    <section class="skills">
        <p class="p">MS PowerPoint</p>
        <div class="box"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </section>
</body>
</html>
